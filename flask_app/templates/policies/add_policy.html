{% extends "layout.html" %}

{% block title %}
    Add Policy
{% endblock %}

{% block main %}
    <div class="container form-frame">
        {% if session["role"] == 'administrator' %}
            <h1 class="text-center">Add Policy</h1>
        {% elif session["role"] == 'insured' %}
            <h1 class="text-center">Request Policy</h1>
        {% endif %}
        <form method="post" class="row g-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="policy_type" class="form-label">POLICY TYPE *</label>
                    <select id="policy_type" name="policy_type" class="form-select" required>
                        <option value="House">House</option>
                        <option value="Auto">Auto</option>
                        <option value="Life">Life</option>
                        <option value="Health">Health</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="premium_amount" class="form-label">PREMIUM PER MONTH USD*</label>
                    <input type="number" step="0.01" id="premium_amount" name="premium_amount" class="form-control" placeholder="Enter {% if session["role"] == 'insured' %}DESIRED {% endif %}Premium Amount in USD" required data-error="Premium amount is required.">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start_date" class="form-label">START DATE *</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" value="{{ today }}" required data-error="Start date is required.">
                </div>
                <div class="form-group">
                    <label for="end_date" class="form-label">END DATE *</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" value="{{ next_year }}" required data-error="End date is required.">
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-form btn-submit">Submit â†’</button>
                <!-- <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button> -->
            </div>
        </form>
    </div>
{% endblock %}
