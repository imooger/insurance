{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<style>
    body {
        background-image: url('/static/images/background2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-frame {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
               
    }

    .form-h1 {
        color: rgba(5, 5, 5, 0.597);
        margin-top: 10px;
    }

    .custom-position {
        margin-top: 10vh; 
    }


</style>

<div class="custom-position">
    <div class="container form-frame">
        <h1 class="text-center form-h1">Register Client</h1>
        <form method="post" class="row g-3" id="contact-form" role="form">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="first_name" class="form-label">FIRST NAME *</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter Your First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">LAST NAME *</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter Your Last Name" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth" class="form-label">DATE OF BIRTH *</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">PHONE *</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Your Phone Number" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="street" class="form-label">STREET *</label>
                    <input type="text" id="street" name="street" class="form-control" placeholder="Enter Your Street Address" required>
                </div>
                <div class="form-group">
                    <label for="city" class="form-label">CITY *</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter Your City" required>
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">STATE *</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter Your State" required>
                </div>
                <div class="form-group">
                    <label for="zip" class="form-label">ZIP CODE *</label>
                    <input type="text" id="zip" name="zip" class="form-control" placeholder="Enter Your ZIP Code" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD *</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmation" class="form-label">CONFIRM PASSWORD *</label>
                    <input type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Confirm Your Password" required>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-form btn-submit">Submit â†’</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
